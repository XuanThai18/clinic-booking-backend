spring.application.name=Clinic Booking Backend

# =======================================
# === C?U HÌNH K?T N?I POSTGRESQL ===
# =======================================

# URL k?t n?i t?i PostgreSQL (thay "localhost" và "clinic_booking_db" b?ng c?a b?n)
spring.datasource.url=jdbc:postgresql://localhost:5432/clinic_booking_db

# Tên ??ng nh?p và m?t kh?u cho PostgreSQL
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# =======================================
# === C?U HÌNH JPA & HIBERNATE ===
# =======================================

# Khai báo dialect cho PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# DDL auto: update / create / none / validate
spring.jpa.hibernate.ddl-auto=update

# Hi?n th? các câu SQL (tu? ch?n)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =======================================
# === JWT & MÃ HÓA D? LI?U ===
# =======================================

# Chu?i bí m?t dùng ký JWT (t? t?o b?ng tool online, không chia s? công khai)
application.security.jwt.secret-key=CHANGE_THIS_TO_A_SECURE_RANDOM_STRING

# Khóa mã hóa AES (ph?i dài 16, 24 ho?c 32 ký t?)
application.security.db.encryption-key=CHANGE_THIS_KEY_TO_YOUR_AES_KEY

# =======================================
# === reCAPTCHA CONFIG ===
# =======================================
recaptcha.secret=YOUR_RECAPTCHA_SECRET
recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify

# =======================================
# === Cloudinary CONFIG ===
# =======================================
cloudinary.cloud_name=YOUR_CLOUD_NAME
cloudinary.api_key=YOUR_API_KEY
cloudinary.api_secret=YOUR_API_SECRET
